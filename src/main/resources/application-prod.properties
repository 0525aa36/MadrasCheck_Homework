spring.application.name=file-extension-blocker

# Database Properties (Production)
spring.datasource.url=${DB_URL:jdbc:mysql://mysql:3306/file_extension_blocker?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

# Google OAuth2 Properties
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

# Frontend URL
frontend.url=${FRONTEND_URL:http://localhost:3000}

# Session Cookie Settings for Production
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.domain=${COOKIE_DOMAIN:}
server.servlet.session.cookie.secure=${COOKIE_SECURE:false}

# Logging
logging.level.root=INFO
logging.level.com.flow.fileextension=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Server Port
server.port=${SERVER_PORT:8080}
